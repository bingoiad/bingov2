<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinGo - History Analytics</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #388e3c;
            --accent: #7cb342;
            --light: #f1f8e9;
            --text: #2e3a3d;
            --chart-font: 'Nunito', sans-serif;
            --plastic: #FFD700;
            --cardboard: #2196F3;
            --glass: #4CAF50;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e9 100%);
            padding: 2rem;
            color: var(--text);
            line-height: 1.6;
        }
        
        .container { max-width: 1000px; margin: 0 auto; }
        
        h1 {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .graph-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            transition: transform 0.3s;
            border-left: 4px solid var(--accent);
        }
        
        .graph-card:hover { transform: translateY(-3px); }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        
        .time-selector { display: flex; gap: 0.75rem; }
        
        .time-btn {
            background: var(--light);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .time-btn.active { background: var(--primary); color: white; }
        
        .export-options { display: flex; gap: 0.75rem; margin-left: auto; }
        
        .export-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .export-btn:hover { background: var(--primary); color: white; }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--secondary); }
        
        canvas { width: 100% !important; height: 300px !important; }
        
        #custom-tooltip {
            position: absolute;
            background: white;
            border: 1px solid #2e7d32;
            border-radius: 8px;
            padding: 8px 12px 12px 12px;
            pointer-events: none;
            display: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            font-family: 'Nunito';
            z-index: 100;
        }
        
        #close-tooltip {
            pointer-events: auto;
            background: none;
            border: none;
            color: #2e7d32;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 5px;
        }
        
        .type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }
        
        .type-plastic { background-color: rgba(255, 215, 0, 0.15); color: #B8860B; }
        .type-cardboard { background-color: rgba(33, 150, 243, 0.15); color: #1565C0; }
        .type-glass { background-color: rgba(76, 175, 80, 0.15); color: #2E7D32; }
        
        @media (max-width: 768px) {
            body { padding: 1.25rem; }
            .controls { flex-direction: column; align-items: flex-start; }
            .export-options { margin-left: 0; width: 100%; }
            .export-btn { flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <h1><i class="fas fa-chart-line"></i> Trash Level Analytics</h1>
        
        <div class="controls">
            <div class="time-selector">
                <button class="time-btn active" data-hours="24">
                    <i class="fas fa-clock"></i> 24 Hours
                </button>
                <button class="time-btn" data-hours="168">
                    <i class="fas fa-calendar-week"></i> 7 Days
                </button>
            </div>
            
            <div class="export-options">
                <button class="export-btn" id="exportExcel">
                    <i class="fas fa-file-excel"></i> Excel
                </button>
                <button class="export-btn" id="exportPDF">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
            </div>
        </div>

        <div id="charts-container">
            </div>
    </div>

    <div id="custom-tooltip">
        <div style="text-align: right; margin-bottom: 5px;">
            <button id="close-tooltip">âœ•</button>
        </div>
        <div id="tooltip-content"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD4SndxF5ZZcZHUj6m1TXghyNRh2uN7AkU",
            authDomain: "bingo-b9b42.firebaseapp.com",
            projectId: "bingo-b9b42",
            storageBucket: "bingo-b9b42.appspot.com",
            messagingSenderId: "588496760146",
            appId: "1:588496760146:web:1a3751363269ce12b5de8b"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let charts = {};
        let binTypes = {};
        
        // Buffer logic for 15s averaging
        let dataBuffers = {};

        document.addEventListener('DOMContentLoaded', () => {
            initializeData();
            
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadData(parseInt(btn.dataset.hours));
                });
            });
            
            document.getElementById('exportExcel').addEventListener('click', exportToExcel);
            document.getElementById('exportPDF').addEventListener('click', exportToPDF);
            
            document.getElementById('close-tooltip').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('custom-tooltip').style.display = 'none';
            });
        });

        async function initializeData() {
            await loadBinInfo();
            
            // Init buffering loop
            setInterval(collectData, 1000); // Collect every 1 second
            setInterval(processBuffers, 15000); // Process every 15 seconds
            
            await loadData(24);
        }

        async function loadBinInfo() {
            try {
                const snapshot = await db.collection("trash_bins").get();
                binTypes = {};
                dataBuffers = {};
                
                snapshot.forEach(doc => {
                    const binId = doc.id;
                    const binData = doc.data();
                    
                    binTypes[binId] = binData.type || 'unknown';
                    dataBuffers[binId] = []; // Init buffer for this bin
                    
                    if (!localStorage.getItem(`binHistory_${binId}`)) {
                        localStorage.setItem(`binHistory_${binId}`, JSON.stringify([]));
                    }
                });
            } catch (error) {
                console.error("Error loading bin info:", error);
            }
        }

        async function collectData() {
            // Collects data for ALL bins every 1s
            const binIds = Object.keys(dataBuffers);
            for (const binId of binIds) {
                try {
                    const doc = await db.collection("trash_bins").doc(binId).get();
                    if (doc.exists) {
                        const level = doc.data().trash_level !== undefined ? Number(doc.data().trash_level) : 0;
                        dataBuffers[binId].push(level);
                    }
                } catch (error) {
                    console.error(`Error collecting ${binId}:`, error);
                }
            }
        }

        async function processBuffers() {
            const now = new Date();
            
            const binIds = Object.keys(dataBuffers);
            for (const binId of binIds) {
                const buffer = dataBuffers[binId];
                
                if (buffer && buffer.length > 0) {
                    const sum = buffer.reduce((a, b) => Number(a) + Number(b), 0);
                    const avg = Math.ceil(sum / buffer.length);
                    
                    let history = JSON.parse(localStorage.getItem(`binHistory_${binId}`)) || [];
                    
                    // ALWAYS SAVE DATA to ensure graph updates every 15 seconds
                    history.push({
                        timestamp: now.toISOString(),
                        level: avg
                    });
                    
                    // Keep last 1000 records
                    if (history.length > 1000) history = history.slice(-1000);
                    
                    localStorage.setItem(`binHistory_${binId}`, JSON.stringify(history));
                    
                    // Update specific chart immediately
                    await updateSingleChart(binId, getSelectedTimeRange());
                    
                    // Clear buffer
                    dataBuffers[binId] = [];
                }
            }
        }

        function getSelectedTimeRange() {
            const activeBtn = document.querySelector('.time-btn.active');
            return activeBtn ? parseInt(activeBtn.dataset.hours) : 24;
        }

        function getTypeIcon(type) {
            const typeLower = type ? type.toLowerCase() : 'unknown';
            switch(typeLower) {
                case 'plastic': return 'fas fa-wine-bottle';
                case 'cardboard': return 'fas fa-box';
                case 'glass': return 'fas fa-wine-glass-alt';
                default: return 'fas fa-trash-alt';
            }
        }

        function getTypeColor(type) {
            const typeLower = type ? type.toLowerCase() : 'unknown';
            switch(typeLower) {
                case 'plastic': return '#FFD700';
                case 'cardboard': return '#2196F3';
                case 'glass': return '#4CAF50';
                default: return '#2e7d32';
            }
        }

        function getTypeBadge(type) {
            const typeLower = type ? type.toLowerCase() : 'unknown';
            let className = 'type-unknown';
            let displayType = type || 'Unknown';
            switch(typeLower) {
                case 'plastic': className = 'type-plastic'; break;
                case 'cardboard': className = 'type-cardboard'; break;
                case 'glass': className = 'type-glass'; break;
            }
            return `<span class="type-badge ${className}"><i class="${getTypeIcon(type)}"></i> ${displayType}</span>`;
        }

        async function loadData(hours) {
            try {
                const chartsContainer = document.getElementById('charts-container');
                chartsContainer.innerHTML = '';
                
                const binIds = Object.keys(dataBuffers).sort();
                
                for (const binId of binIds) {
                    const binData = getHistoricalData(binId, hours);
                    const canvasId = `${binId}Chart`;
                    
                    const graphCard = document.createElement('div');
                    graphCard.className = 'graph-card';
                    graphCard.innerHTML = `
                        <h2>
                            <i class="${getTypeIcon(binTypes[binId])}" style="color: ${getTypeColor(binTypes[binId])};"></i>
                            ${binId}
                            ${getTypeBadge(binTypes[binId])}
                        </h2>
                        <canvas id="${canvasId}"></canvas>
                    `;
                    
                    chartsContainer.appendChild(graphCard);
                    renderChart(canvasId, binId, binData, binTypes[binId]);
                }
            } catch (error) {
                console.error("Error loading history:", error);
            }
        }

        async function updateSingleChart(binId, hours) {
            try {
                const binData = getHistoricalData(binId, hours);
                const canvasId = `${binId}Chart`;
                if (charts[canvasId]) {
                    renderChart(canvasId, binId, binData, binTypes[binId]);
                }
            } catch (error) {
                console.error(`Error updating chart ${binId}:`, error);
            }
        }

        function getHistoricalData(binId, hours) {
            const history = JSON.parse(localStorage.getItem(`binHistory_${binId}`)) || [];
            const cutoff = new Date(Date.now() - (hours * 60 * 60 * 1000));
            
            return history
                .filter(entry => new Date(entry.timestamp) >= cutoff)
                .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        }

        function renderChart(canvasId, binId, data, binType) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const color = getTypeColor(binType);
            
            if (charts[canvasId]) charts[canvasId].destroy();
            
            const labels = data.map(item => {
                const date = new Date(item.timestamp);
                return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) +
                       '\n' + date.toLocaleDateString([], {month: 'short', day: 'numeric'});
            });
            
            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: binId,
                        data: data.map(item => item.level),
                        borderColor: color,
                        backgroundColor: `${color}20`,
                        fill: true,
                        tension: 0.1,
                        pointRadius: 3,
                        pointHoverRadius: 5,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                font: { family: 'Nunito', size: 14, weight: 'bold' },
                                padding: 20
                            }
                        },
                        tooltip: {
                            enabled: true,
                            mode: 'nearest',
                            intersect: true,
                            callbacks: {
                                title: (context) => {
                                    const date = new Date(data[context[0].dataIndex].timestamp);
                                    return date.toLocaleString();
                                },
                                label: (context) => {
                                    return `Fill Level: ${context.parsed.y}%`;
                                },
                                footer: (context) => {
                                    return `Bin: ${binId} (${binType || 'Unknown'})`;
                                }
                            },
                            backgroundColor: 'rgba(46, 125, 50, 0.9)',
                            titleFont: { family: 'Nunito', size: 14, weight: 'bold' },
                            bodyFont: { family: 'Nunito', size: 14 },
                            footerFont: { family: 'Nunito', size: 12 },
                            padding: 12,
                            cornerRadius: 8
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Fill Level (%)',
                                font: { family: 'Nunito', size: 14, weight: 'bold' }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time',
                                font: { family: 'Nunito', size: 14, weight: 'bold' }
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        const tooltip = document.getElementById('custom-tooltip');
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const timestamp = data[index].timestamp;
                            const level = data[index].level;
                            
                            document.getElementById('tooltip-content').innerHTML = `
                                <div style="color: #2e7d32; font-weight: bold; margin-bottom: 5px;">
                                    ${new Date(timestamp).toLocaleString()}
                                </div>
                                <div>Fill Level: <strong>${level}%</strong></div>
                                <div style="margin-top: 5px; color: #666; font-size: 0.9rem;">
                                    Bin: ${binId}<br>Type: ${binType || 'Unknown'}
                                </div>
                            `;
                            
                            tooltip.style.display = 'block';
                            tooltip.style.left = `${event.clientX + 10}px`;
                            tooltip.style.top = `${event.clientY + 10}px`;
                            tooltip.style.pointerEvents = 'auto';
                        }
                    }
                }
            });
        }

        async function exportToExcel() {
            try {
                const binIds = Object.keys(dataBuffers).sort();
                const excelData = [];
                
                for (const binId of binIds) {
                    const binData = getHistoricalData(binId, 168); // 7 days
                    const type = binTypes[binId] || 'unknown';
                    
                    binData.forEach(item => {
                        excelData.push({
                            'Bin ID': binId,
                            'Type': type,
                            'Date/Time': new Date(item.timestamp).toLocaleString(),
                            'Fill Level (%)': item.level
                        });
                    });
                }
                
                if (excelData.length === 0) {
                    alert("No data to export.");
                    return;
                }
                
                const ws = XLSX.utils.json_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "History");
                XLSX.writeFile(wb, `BinGo_History_${new Date().toISOString().split('T')[0]}.xlsx`);
                
            } catch (error) {
                console.error("Export failed:", error);
                alert("Failed to export to Excel.");
            }
        }

        async function exportToPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'portrait', unit: 'mm' });
                
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(18);
                doc.setTextColor(46, 125, 50);
                doc.text('BinGo History - Trash Levels', 105, 20, { align: 'center' });
                
                doc.setFontSize(12);
                doc.setTextColor(100, 100, 100);
                doc.text(`Generated on: ${new Date().toLocaleString()}`, 105, 27, { align: 'center' });
                
                const binIds = Object.keys(dataBuffers).sort();
                let yPosition = 35;
                
                for (const binId of binIds) {
                    const canvas = document.getElementById(`${binId}Chart`);
                    const type = binTypes[binId] || 'Unknown';
                    
                    doc.setFontSize(14);
                    doc.setTextColor(0, 0, 0);
                    doc.text(`${binId} (${type})`, 20, yPosition);
                    
                    if (canvas) {
                        const imageData = canvas.toDataURL('image/png', 1.0);
                        doc.addImage(imageData, 'PNG', 20, yPosition + 5, 170, 80);
                    } else {
                        doc.setFontSize(12);
                        doc.setTextColor(100, 100, 100);
                        doc.text("No data available for this bin", 20, yPosition + 10);
                    }
                    
                    yPosition += 90;
                    
                    if (yPosition > 250 && binId !== binIds[binIds.length - 1]) {
                        doc.addPage();
                        yPosition = 20;
                    }
                }
                
                doc.save(`BinGo_History_${new Date().toISOString().split('T')[0]}.pdf`);
                
            } catch (error) {
                console.error("Export failed:", error);
                alert("Failed to generate PDF.");
            }
        }
    </script>
</body>
</html>
